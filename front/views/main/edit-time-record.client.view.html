<div class="row">
	<div class="col-sm-12">
		<h1>Update Time Record</h1>
		<hr>
		<div class="alert alert-danger" ng-show="tc.error">
            {{ tc.error }}
        </div>
        <div class="alert alert-success" ng-show="tc.message">
            {{ tc.message }}
        </div>
        <div class="alert alert-info" ng-show="tc.loading">
        	Loading Time Record...
        </div>
		<form 
			name="editTimeRecordForm" 
			role="form" 
			ng-submit="tc.save(editTimeRecordForm.$valid)" 
			novalidate 
			ng-init="tc.findOne()">
			
			<div class="form-group" show-errors>
				<label for="date">Date:</label>
				<input 
					type="text" 
					name="date"
					class="form-control" 
					id="date"
					ng-model="tc.timeRecord.date"
					placeholder="YYYY-MM-DD"
					required
					ui-date-mask="YYYY-MM-DD">
				<div 
                    ng-messages="editTimeRecordForm.date.$error" 
                    role="alert">
                    <p 
                        class="help-block error-text" 
                        ng-message="required">Date is required.</p>
                    <p 
                        class="help-block error-text" 
                        ng-message="date">Invalid Date.</p>
                </div><!-- ng-messages -->
			</div><!-- form-group -->

			<div class="form-group" show-errors>
				<label for="time">Time:</label>
				<input 
					type="number" 
					name="time"
					class="form-control" 
					id="time"
					ng-model="tc.timeRecord.time"
					placeholder="Time in Hours."
					required>
				<div 
                    ng-messages="editTimeRecordForm.time.$error" 
                    role="alert">
                    <p 
                        class="help-block error-text" 
                        ng-message="required">Time is required.</p>
                    <p 
                        class="help-block error-text" 
                        ng-message="number">Must be a Number.</p>
                </div><!-- ng-messages -->
			</div><!-- form-group -->

			<div class="form-group" show-errors>
				<label for="description">Description:</label>
				<input 
					type="text" 
					name="description"
					class="form-control" 
					id="description"
					ng-model="tc.timeRecord.description"
					placeholder="Description."
					required>
				<div 
                    ng-messages="editTimeRecordForm.description.$error" 
                    role="alert">
                    <p 
                        class="help-block error-text" 
                        ng-message="required">Description is required.</p>
                </div><!-- ng-messages -->
			</div><!-- form-group -->

			<div class="form-group">
				<input 
					type="submit"
					class="btn btn-primary"
					value="Update Time Record">
				<a
					ui-sref="main.home"
					class="btn btn-default">
					Return
				</a>
			</div><!-- form-group -->

		</form><!-- editTimeRecordForm -->
	</div><!-- col-sm-12 -->
</div><!-- row -->
