<div class="row">
	<div class="col-sm-12">
		<h1>
			Time Records
			<button 
				type="button"
				class="btn btn-success pull-right"
				ui-sref="main.addTimeRecord">
				Add Time Record
			</button>
		</h1>
		<div class="table-responsive">
			<table class="table table-hover" ng-init="hc.init()">
				<thead>
					<tr>
						<th class="col-sm-1">#</th>
						<th class="col-sm-2">Date</th>
						<th class="col-sm-2">Time</th>
						<th class="col-sm-5">Note</th>
						<th class="col-sm-2">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-show="hc.loading">
						<td colspan="5">
							<div class="alert alert-warning">
								<p>Loading Time Records...</p>
							</div>
						</td>
					</tr>
					<tr ng-show="!hc.timeRecords.length && !hc.loading">
						<td colspan="5">
							<div class="alert alert-info">
								<p>No time records to show...</p>
							</div>
						</td>
					</tr>
					<tr ng-repeat="timeRecord in hc.timeRecords | orderBy : '-date'">
						<td>{{ ($index + 1) }}</td>
						<td>{{ timeRecord.date | date : 'dd/MM' }}</td>
						<td>{{ timeRecord.time }}h</td>
						<td>{{ timeRecord.description }}</td>
						<td class="text-right">
							<button 
								type="button"
								class="btn btn-danger btn-xs"
								ng-click="hc.removeTimeRecord(timeRecord, $index)">
								Remove
							</button>
							<button 
								type="button"
								class="btn btn-primary btn-xs">
								Edit
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div><!-- table-responsive -->
	</div><!-- col-sm-12 -->
</div><!-- row -->
