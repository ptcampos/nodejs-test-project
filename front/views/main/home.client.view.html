<div class="row">
	<div class="col-sm-12">
		<h1>
			Time Records
			<button 
				type="button"
				class="btn btn-success pull-right"
				ui-sref="main.addTimeRecord">
				<i class="glyphicon glyphicon-plus"></i> Add Time Record
			</button>
		</h1>
		<hr>
		<div class="table-responsive">
			<table class="table table-hover" ng-init="hc.init()" ts-wrapper>
				<thead>
					<tr>
						<th class="col-sm-1">#</th>
						<th class="col-sm-2" ts-criteria="date" ts-default="descending">Date</th>
						<th class="col-sm-2" ts-criteria="time">Time</th>
						<th class="col-sm-5" ts-criteria="description">Note</th>
						<th class="col-sm-2">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-show="hc.loading">
						<td colspan="5">
							<div class="alert alert-warning">
								<p>Loading Time Records...</p>
							</div>
						</td>
					</tr>
					<tr ng-show="!hc.timeRecords.length && !hc.loading">
						<td colspan="5">
							<div class="alert alert-info">
								<p>No time records to show...</p>
							</div>
						</td>
					</tr>
					<tr ng-repeat="timeRecord in hc.timeRecords | orderBy : '-date'" ts-repeat>
						<td>{{ ($index + 1) }}</td>
						<td>{{ timeRecord.date | date : 'dd.MM' }}</td>
						<td>{{ timeRecord.time }}h</td>
						<td>{{ timeRecord.description }}</td>
						<td class="text-right">
							<button 
								type="button"
								class="btn btn-danger btn-xs"
								ng-click="hc.removeTimeRecord(timeRecord, $index)">
								<i class="glyphicon glyphicon-trash"></i> Remove
							</button>
							<a 
								ui-sref="main.editTimeRecord({ timeRecordId: timeRecord._id })"
								class="btn btn-primary btn-xs">
								<i class="glyphicon glyphicon-pencil"></i> Edit
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div><!-- table-responsive -->
	</div><!-- col-sm-12 -->
</div><!-- row -->
